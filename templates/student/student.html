{% extends "master.html" %}
{% block title %}Student{% endblock title %}
{% block content %}

<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
  text-align:center;
}
</style>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Department</th>
    <th>Action</th>
  </tr>

  {% for s in students %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{s.firstname}}</td>
    <td>{{s.lastname}}</td>
    <td>{{s.department}}</td>
    <td>
      <a href="">Edit</a>
      <a href="">Delete</a>
    </td>
  </tr>
  {% endfor %}
  
</table>


{% endblock content %}
